<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'>
	<title>BRIVELE</title>
	<meta name='keywords' content='brivele, brivele.com, music, klezmer, Seattle, trio, band'/>
	<link rel='icon' href='../images/favicon-32x32.png'>
	<meta id='viewport' name='viewport' content='width=device-width, initial-scale=1'/>
	<style>
		html,body{
			padding: 0;
			margin: 0;
			top:0;bottom:0;position:fixed;width:100%;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			-webkit-touch-callout: none;
		}
		.figcontainer{
			height:100%;
		}
		figure {
			cursor:pointer;
			padding:0;
			position:relative;
			max-width:600px;text-align:center;
			display:block;
		   	margin:auto;
		   	top:50%;
		    -webkit-transform: translate(0%, -50%);
		    transform: translate(0%, -50%);
		    -moz-transform: translate(0%, -50%);
		}
		img {
		   padding:16px;
		    max-width:100%;
		    max-height:100%;
		    position:relative;
		    text-align:center;
		}
		figcaption {
			font-size:2em;color:black;
		    margin:auto;
		    text-align:center;
		    position: relative;width:100%;
		    bottom:0;
		    padding:0.5em;font-family: sans-serif;
		}
	</style>	
	</head>
	<body style='background-color:#FDF0DF;'>
	<div class='figcontainer'>
	<figure onclick="location.href='./about';">
		<img src='./images/brivele-lightorange.png' width='90%'>
		<figcaption>Enter Site</figcaption>
	</figure>
	</div>
	
	</body>
</html>
